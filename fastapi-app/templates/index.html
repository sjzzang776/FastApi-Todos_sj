<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>

    <!-- FullCalendar CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css">

    <style>
        #calendar-container {
            width: 80%;  /* Îã¨Î†• ÌÅ¨Í∏∞ Ï°∞Ï†à */
            max-width: 900px;
            height: 600px;  /* ÎÜíÏù¥ Ï°∞Ï†à */
            margin: auto;  /* Í∞ÄÏö¥Îç∞ Ï†ïÎ†¨ */
        }
    </style>
</head>
<body>
    <h1>To-Do List</h1>
    <ul id="todo-list"></ul>

    <form id="todo-form">
        <input type="text" id="title" placeholder="Title" required>
        <input type="text" id="description" placeholder="Description" required>
        <button type="submit">Add To-Do</button>
    </form>

    <!-- Ï∫òÎ¶∞Îçî Ïª®ÌÖåÏù¥ÎÑà -->
    <h2>üìÖ Calendar</h2>
    <div id="calendar-container"></div>

    <!-- FullCalendar JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var calendarEl = document.getElementById("calendar-container");

            if (!window.FullCalendar) {
                console.error("FullCalendar ÎùºÏù¥Î∏åÎü¨Î¶¨Í∞Ä Î°úÎìúÎêòÏßÄ ÏïäÏïòÏäµÎãàÎã§.");
                return;
            }

            window.calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: "dayGridMonth",
                height: '100%', // Î∂ÄÎ™® div ÌÅ¨Í∏∞Ïóê ÎßûÏ∂îÍ∏∞
                contentHeight: 'auto'
            });

            calendar.render();
        });

        async function fetchTodos() {
            const response = await fetch('/todos');
            const todos = await response.json();
            
            const todoList = document.getElementById('todo-list');
            todoList.innerHTML = '';

            todos.forEach(todo => {
                const li = document.createElement('li');
                li.innerHTML = `${todo.title}: ${todo.description} (Completed: ${todo.completed})`;

                const editButton = document.createElement('button');
                editButton.textContent = 'Edit';
                editButton.onclick = () => editTodo(todo);

                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Delete';
                deleteButton.onclick = async () => {
                    await fetch(`/todos/${todo.id}`, { method: 'DELETE' });
                    fetchTodos();
                };

                li.appendChild(editButton);
                li.appendChild(deleteButton);
                todoList.appendChild(li);
            });
        }

        async function editTodo(todo) {
            const newTitle = prompt('Edit Title:', todo.title);
            const newDescription = prompt('Edit Description:', todo.description);
            const newCompleted = confirm('Mark as completed?');

            if (newTitle !== null && newDescription !== null) {
                await fetch(`/todos/${todo.id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        id: todo.id,
                        title: newTitle,
                        description: newDescription,
                        completed: newCompleted
                    })
                });
                fetchTodos();
            }
        }

        document.getElementById('todo-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;

            await fetch('/todos', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id: Date.now(), title, description, completed: false })
            });

            fetchTodos();
        });

        fetchTodos();
    </script>
</body>
</html>
