<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 2rem;
      color: #333;
    }

    h1, h2 {
      text-align: center;
      color: #2c3e50;
    }

    #todo-form {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 1rem 0 2rem;
    }

    #todo-form input, #todo-form button {
      padding: 0.7rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    #todo-form input {
      width: 200px;
    }

    #todo-form button {
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #todo-form button:hover {
      background-color: #2980b9;
    }

    #todo-list,
    #completed-list {
      list-style-type: none;
      padding: 0;
      max-width: 600px;
      margin: 0 auto 2rem;
    }

    #todo-list li,
    #completed-list li {
      background: white;
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    #todo-list button {
      padding: 0.4rem 0.6rem;
      margin-right: 0.5rem;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      font-size: 0.9rem;
    }

    #todo-list button:nth-child(1) {
      background-color: #f39c12;
      color: white;
    }

    #todo-list button:nth-child(2) {
      background-color: #e74c3c;
      color: white;
    }

    #calendar-container {
      width: 90%;
      max-width: 900px;
      margin: 2rem auto;
      background-color: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>üìù To-Do List</h1>

  <form id="todo-form">
    <input type="text" id="title" placeholder="Title" required />
    <input type="text" id="description" placeholder="Description" required />
    <input type="date" id="due_date" />
    <button type="submit">Add</button>
  </form>

  <ul id="todo-list"></ul>

  <h2>üìÖ Calendar</h2>
  <div id="calendar-container"></div>

  <h2>‚úÖ Completed Tasks</h2>
  <ul id="completed-list"></ul>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const calendarEl = document.getElementById("calendar-container");
      if (!window.FullCalendar) return;

      window.calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: "dayGridMonth",
        height: '100%',
        contentHeight: 'auto'
      });
      calendar.render();
    });

    async function fetchTodos() {
      const res = await fetch('/todos');
      const todos = await res.json();
      const todoList = document.getElementById('todo-list');
      const completedList = document.getElementById('completed-list');

      todoList.innerHTML = '';
      completedList.innerHTML = '';
      window.calendar.removeAllEvents();

      todos.forEach(todo => {
        const li = document.createElement('li');
        const details = document.createElement('details');
        const summary = document.createElement('summary');
        summary.textContent = todo.title;

        const contentDiv = document.createElement('div');
        contentDiv.innerHTML = `
          ‚úÖ Completed: ${todo.completed}<br/>
          üìÖ Due: ${todo.due_date || 'No deadline'}
        `;

        const editBtn = document.createElement('button');
        editBtn.textContent = 'Edit';
        editBtn.onclick = () => editTodo(todo);

        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = 'Delete';
        deleteBtn.onclick = async () => {
          await fetch(`/todos/${todo.id}`, { method: 'DELETE' });
          fetchTodos();
        };

        contentDiv.appendChild(editBtn);
        contentDiv.appendChild(deleteBtn);

        details.appendChild(summary);
        details.appendChild(contentDiv);
        li.appendChild(details);

        todoList.appendChild(li);

        if (todo.due_date) {
          window.calendar.addEvent({
            title: todo.title,
            start: todo.due_date,
            allDay: true
          });
        }
      });

      // ÏôÑÎ£åÎêú Ìï≠Î™© Îî∞Î°ú ÏãúÍ∞ÅÌôî
      todos.filter(t => t.completed).forEach(todo => {
        const li = document.createElement('li');
        li.textContent = `${todo.title} (${todo.due_date || 'No deadline'})`;
        completedList.appendChild(li);
      });
    }

    async function editTodo(todo) {
      const newTitle = prompt('Edit Title:', todo.title);
      const newDescription = prompt('Edit Description:', todo.description);
      const newCompleted = confirm('Mark as completed?');
      const newDueDate = prompt('Edit Due Date (YYYY-MM-DD):', todo.due_date || '');

      if (newTitle !== null && newDescription !== null) {
        await fetch(`/todos/${todo.id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            id: todo.id,
            title: newTitle,
            description: newDescription,
            completed: newCompleted,
            due_date: newDueDate
          })
        });
        fetchTodos();
      }
    }

    document.getElementById('todo-form').addEventListener('submit', async (event) => {
      event.preventDefault();
      const title = document.getElementById('title').value;
      const description = document.getElementById('description').value;
      const dueDateInput = document.getElementById('due_date').value;
      const dueDate = dueDateInput === '' ? null : dueDateInput;

      await fetch('/todos', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ id: Date.now(), title, description, completed: false, due_date: dueDate })
      });

      fetchTodos();
    });

    fetchTodos();
  </script>
</body>
</html>
