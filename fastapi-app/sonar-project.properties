# 소나큐브 프로젝트 설정
sonar.projectKey=fastapi_app
sonar.projectName=FastAPI App
sonar.projectVersion=1.0

# 분석할 소스 디렉토리
sonar.sources=.

# SonarQube 서버 URL
sonar.host.url=http://localhost:9000

# 테스트 커버리지 리포트 경로
sonar.python.coverage.reportPaths=coverage.xml

# js/css/html 파일은 분석에서 제외
sonar.exclusions=**/*.js,**/*.css,**/*.html
